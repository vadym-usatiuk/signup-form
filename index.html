<!DOCTYPE html>
<html>
  <head>
    <title>Checkpoint</title>

  <body>
    <h1>Checkpoint HTML</h1>
    <div class="form">
      <form class="student" action="index.html" method="post">
        <div>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="email">
        </div>
        <div>

          <label for="Password">Password</label>
          <input type="text" id="Password" name="password" placeholder="password">
        </div>
        <div>
          <label for="Github">Github</label>
          <input type="text" id="Github" name="github" placeholder="Username">
        </div>
        <div>
        
          <input type="radio" name="types" value="Enterprise">Enterprise
          <input type="radio" name="types" value="Pro">Pro
          <input type="radio" name="types" value="Free">Free
        </div>
        <div>
          <input type="checkbox" name="Remember" value="Remember">Remember Me


        </div>
        <button type="submit" name="button">Submit</button>
      </form>
    </div>
  </body>
</html>
